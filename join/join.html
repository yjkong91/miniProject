<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>올택-회원가입</title>
  <link rel="stylesheet" href="../css/join.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <a href="../index.html"><img src="../img/logo.png" alt="logo" width="50" height="50">
        <h1>올택</h1>
      </a>
      <p>모든 택배, 한눈에 확인하세요</p>
    </div>
  </header>

  <div class="section">

    <form action="sign" method="post" id="signform">
      <h4>회원 정보 입력</h4>
      <div class="id">
        <label>아이디 입력</label><br>
        <input type="text" name="id" id="id_txt" placeholder="4자 이상(영소문자+숫자)">
        <p class="id_input_check"></p>
      </div>

      <div class="pw">
        <label>비밀번호 입력</label><br>
        <input type="password" name="pw" id="pw_txt" placeholder="영어대소문자,숫자 6자 이상">
        <p class="pw_input_check"></p>
        <input type="password" id="repw" placeholder="비밀번호 확인"><br>
        <p class="dbpw_input_check"></p>
      </div>

      <div class="id">
        <label>이름 입력</label><br>
        <input type="text" name="name" id="name_txt" placeholder="한글만 입력 가능합니다.">
        <p class="name_input_check"></p>
      </div>

      <div class="tel">
        <label>전화번호 입력</label><br>
        <input type="text" name="tel" id="tel_txt" placeholder="-없이 숫자만 입력">
        <p class="tel_input_check"></p>
      </div>

      <div class="email">
        <label>이메일 입력</label><br>
        <input type="text" name="email" id="email_txt" placeholder="@포함하여 입력">
        <p class="email_input_check"></p>
      </div>

      <div class="postcode">
        <label>우편번호 입력</label><br>
        <input type="text" name="zipcode" id="postcode_txt" placeholder="우편번호">
        <input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기" id="postcode">
      </div>

      <div class="address">
        <label>주소</label><br>
        <input type="text" name="address" id="address" placeholder="도로명주소 입력">
        <input type="text" name="address" id="address" placeholder="상세주소 입력">
      </div>

      <div id="signup">
        <input type="button" name="signup" value="회원가입" id="signupbtn">
      </div>


    </form>
  </div>


  <footer>
    <div class="footerlogo"></div>
    <p>
      Copyright © Allteak Dilivery. All Rights Reserved.
    </p>
  </footer>

  <script src="../script/join.js"></script>


</body>

</html>
