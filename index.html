      <h3>배송 조회</h3>
      <form action="parcelService" method="get">
        <select name="shippingCompany">
          <option value='' selected>택배사 선택</option>
          <option value='cj'>CJ대한통운</option>
          <option value='hanjin'>한진택배</option>

        </select>
        <input type="text" placeholder="운송장 번호 - 없이 입력">
        <input class="searchbtn" type="submit" value="배송 조회">
      </form>
    </div>
    <div class="login">
      <h3>로그인</h3>
      <form action="login" method="get">
        <div class="loginwrap">
          <input type="text" name="id" placeholder="아이디">
          <input type="password" name="pw" placeholder="비밀번호">
          <input class="submit" type="submit" value="로그인">
        </div>
      </form>
      <p><a href="#">회원가입</a> |
        <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a></p>
